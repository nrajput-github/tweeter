<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
   
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Specified Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

      <!-- Header CSS -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

      <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     <!-- All Tweets CSS -->
     <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Coposer-char -->
    <script src="/scripts/composer-char-counter.js"></script>
    <!-- Images? -->
    <script src="https://kit.fontawesome.com/d43ad7a5b6.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">
        tweeter
        <i class="fas fa-dove"></i>
      </span>
      <div id="compose-new">
        <span><b>Write</b> a new tweet</span>
        <button type="button">
            <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
      </nav>
      <header>
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Navya</h2>
        </div>
      </header>
     
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="all-tweets">
        <article class="tweet">
          <header>
              <img src="https://i.imgur.com/73hZDYK.png">
              <span>Newton</span>
              <span class="handle">@SirIsaac</span>
          </header>
          <span>If I have seen further it is by standing on the shoulders of giants</span>
          <footer>
            <span>10 days ago</span>
            <span class="interactOptions">PIN RETWEET HEART</span>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
